<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Website</title>
  <style>
    /* Body full height & flex column supaya footer boleh auto bottom */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 10px 0 0;
      font-size: 16px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      flex: 1; /* ambil ruang yang tinggal supaya footer ke bawah */
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #333;
    }

    .card a {
      display: inline-block;
      margin: 15px 0 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .card a:hover {
      background: #0056b3;
    }

    footer {
      text-align: center; /* center teks */
      padding: 20px;
      background: #eee;
      font-size: 14px;
      color: #555;
      margin-top: auto; /* tarik footer ke bawah */
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang ke Portal Template</h1>
    <p>Lihat 3 template di bawah dan pilih yang sesuai untuk anda.</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="temp1.JPG" alt="Template 1">
      <h3>Template 1</h3>
      <a href="template1.html" target="_blank" rel="noopener noreferrer">Lihat Template</a>
    </div>
    <div class="card">
      <img src="temp2.JPG" alt="Template 2">
      <h3>Template 2</h3>
      <a href="template2.html" target="_blank" rel="noopener noreferrer">Lihat Template</a>
    </div>
    <div class="card">
      <img src="temp3.JPG" alt="Template 3">
      <h3>Template 3</h3>
      <a href="template3.html" target="_blank" rel="noopener noreferrer">Lihat Template</a>
    </div>
  </div> <!-- Tutup container di sini -->

  <footer>© 2025 Portal Template Khairul Rijal – Semua Hakcipta Terpelihara</footer>

</body>
</html>

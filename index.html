<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Website</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* pastikan footer sentiasa di bawah */
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 10px 0 0;
      font-size: 16px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      flex-grow: 1; /* ambil ruang untuk footer bottom */
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #333;
    }

    .card a {
      display: inline-block;
      margin: 15px 0 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .card a:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 14px;
      color: #555;
    }

    /* Media Queries untuk mobile */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr; /* semua cards satu column */
        padding: 20px;
      }
      header {
        padding: 20px 10px;
      }
      header h1 {
        font-size: 22px;
      }
      header p {
        font-size: 14px;
      }
      .card img {
        height: 120px;
      }
      .card a {
        padding: 8px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang ke Portal Template</h1>
    <p>Lihat 3 template di bawah dan pilih yang sesuai untuk anda.</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="temp1.jpg" alt="Template 1">
      <h3>Template 1</h3>
      <a href="template1.html" target="_blank" rel="noopener noreferrer">Lihat Template</a>
    </div>
    <div class="card">
      <img src="temp2.jpg" alt="Template 2">
      <h3>Template 2</h3>
      <a href="template2.html" target="_blank" rel="noopener noreferrer">Lihat Template</a>
    </div>
    <div class="card">
      <img src="temp3.jpg" alt="Template 3">
      <h3>Template 3</h3>
      <a href="template3.html" target="_blank" rel="noopener noreferrer">Lihat Template</a>
    </div>
  </div>

  <footer>
    © 2025 Portal Template Khairul Rijal – Semua Hakcipta Terpelihara
  </footer>
</body>
</html>
